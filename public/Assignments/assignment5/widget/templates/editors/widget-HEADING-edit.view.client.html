<div class="container">
    <form>
        <label for="head_name">Name</label>
        <input type="text" class="form-control" id="head_name" ng-model="model.widget.name">
        <label for="head_text">Text</label>
        <input type="text" id="head_text" class="form-control"
               ng-model="model.widget.text">

        <label for="head_size">Size</label>
        <input type="text" id="head_size" class="form-control" ng-model="model.widget.size">
    </form>
    <a class="btn btn-danger btn-block topp"
       ng-click="model.del()">Delete</a>

    <a class="btn btn-success btn-block topp"
       ng-click="model.update()">Update</a>

</div>
