<form>
    <div class="form-group">
        <label for="y_name">Name</label>
        <input type="text" class="form-control" id="y_name"
               ng-model="model.widget.name">
    </div>

    <div class="form-group">
        <label for="y_text">Text</label>
        <input type="text" id="y_text" class="form-control"
               ng-model="model.widget.text">
    </div>

    <div class="form-group">
        <label for="y_url">URL</label>
        <input type="text" id="y_url" class="form-control"
               ng-model="model.widget.url">
    </div>

    <div class="form-group">
        <label for="y_width">Width</label>
        <input type="text" id="y_width" class="form-control" ng-model="model.widget.width">
    </div>
</form>
<a class="btn btn-block btn-success topp"
   ng-click="model.update()">Update</a>

<a class="btn btn-block btn-danger topp"
   ng-click="model.del()">Delete</a>
