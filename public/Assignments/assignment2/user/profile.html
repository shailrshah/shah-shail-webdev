<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-text pull-left invisible">
                <a href="../user/profile.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <span class="navbar-brand">Edit Profile</span>
            <div class="navbar-text pull-right hidden-sm-plus">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>

        </div>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control input-lg" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control input-lg" id="email" placeholder="bob@gmail.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control input-lg" id="first-name" placeholder="Bob">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control input-lg" id="last-name" placeholder="Smith">
            </div>
        </form>

        <a class="btn btn-lg btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-lg btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>
</body>
</html>
