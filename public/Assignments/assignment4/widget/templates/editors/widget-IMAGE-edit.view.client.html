<div class="container">
    <form>
        <div class="form-group">
            <label for="img_name">Name</label>
            <input type="text" ng-model="model.widget.name" class="form-control" id="img_name">
        </div>

        <div class="form-group">
            <label for="img_text">Text</label>
            <input type="text" id="img_text" ng-model="model.widget.text" class="form-control">
        </div>

        <div class="form-group">
            <label for="img_url">URL</label>
            <input type="text" id="img_url" class="form-control"
                   ng-model="model.widget.url">
        </div>

        <div class="form-group">
            <label for="img_width">Width</label>
            <input type="text" id="img_width" ng-model="model.widget.width"
                   class="form-control" value="100%">
        </div>

        <div class="form-group">
            <label for="img_upload">Upload</label>
            <input id="img_upload"  type="file" class="form-control">
        </div>

        <br>
    </form>

    <a class="btn btn-primary btn-block topp" ng-click="model.update()">
        Upload Image</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.del()">Delete</a>
</div>
