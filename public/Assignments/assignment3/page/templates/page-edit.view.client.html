    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="page-list.view.client.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">pages</a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/websites/{{model.websiteId}}/pages/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <a href="#/user/{{model.userId}}/websites/{{model.websiteId}}/pages/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand" href="#">Edit page</a>
            <div class="navbar-text pull-right hidden-sm-plus">
                <a ng-click="model.update()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                Name
            </div>
            <ul class="list-group">
                <li ng-repeat="p in model.pages" class="list-group-item">
                    <a href="#/user/{{model.userId}}/websites/{{model.websiteId}}/pages/{{p._id}}/widgets">
                        {{p.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/websites/{{model.websiteId}}/pages/{{p._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 wbdv-right-pane">
        {{model.message}}
        <label for="name">Page Name</label>
        <input ng-model="model.page.name"
               class="form-control input-lg"
               id="name"
               value="About us">

        <label for="title">Description</label>
        <input ng-model = "model.page.description"
               class="form-control input-lg"
               id="title"
               value="Connect with us!">

        <a ng-click="model.del()"
           class="btn btn-danger btn-lg btn-block">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>
