<div class="container">
    <form>

        <label for="head_name">Name</label>
        <input type="text"
               id="head_name"
               class="form-control"
               ng-model="model.widget.name">

        <label for="head_text">Text</label>
        <input type="text"
               id="head_text"
               class="form-control"
               ng-model="model.widget.text">

        <label for="head_size">Size</label>
        <input type="text"
               id="head_size"
               class="form-control"
               ng-model="model.widget.size">

    </form>

    <a class="btn btn-danger btn-lg btn-block"
       ng-click="model.del()">Delete</a>

    <a class="btn btn-success btn-lg btn-block"
       ng-click="model.update()">Update</a>
</div>
