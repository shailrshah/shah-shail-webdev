<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-text pull-left">
                <a href="../../page/templates/page-list.view.client.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand" href="#">Widget List</a>
            <div class="navbar-text pull-right hidden-sm-plus">
                <a href="widget-chooser.view.client.html">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>

        </div>
    </div>
</nav>
    <div class="container-fluid">
        <div ng-repeat="widget in model.widgets">
            <div class="jga-toolbar">
                <a href="#/user/{{model.userId}}/websites/{{model.websiteId}}/pages/{{model.pageId}}/widgets/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>

            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <div ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}} {{widget.size}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}} {{widget.size}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}} {{widget.size}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}} {{widget.size}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}} {{widget.size}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}} {{widget.size}}</h6>
                    </div>
                </div>

                <div ng-switch-when="HTML">
                    <div ng-bind-html="model.getTrustedHtml(widget.text)"></div>
                </div>

                <div ng-switch-when="IMAGE">
                    <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
                </div>

                <div ng-switch-when="YOUTUBE">
                    <div class="yt-container">
                        <iframe ng-src="{{model.trustVideo(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>
        </div>


<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>
