<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Login</h1>

        <form>
        <p><label class="sr-only" for="username">username</label>

        <p><label class="sr-only" for="password">password</label>
            <input class="form-control" type="password" placeholder="password" id="password"></p>

        <a class="btn btn-primary btn-lg btn-block"
           href="profile.html">Login</a>
        <a class="btn btn-success btn-lg btn-block"
           href="register.html">Register</a>
        </form>
    </div>
</body>
</html>
