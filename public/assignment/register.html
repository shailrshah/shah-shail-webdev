<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Register</h1>
        <form>
        <p><label class="sr-only" for="username">username</label>
            <input class="form-control input-lg" type="text" placeholder="username" id="username"></p>

        <p><label class="sr-only" for="password">password</label>
            <input class="form-control input-lg" type="password" placeholder="password" id="password"></p>

        <p><label class="sr-only" for="verify-password">re-enter password</label>
            <input class="form-control input-lg" type="password" placeholder="re-enter password" id="verify-password"></p>

        <a class="btn btn-success btn-lg btn-block"
           href="profile.html">Register</a>
        <a class="btn btn-danger btn-lg btn-block"
           href="login.html">Cancel</a>
        </form>
    </div>
</body>
</html>
