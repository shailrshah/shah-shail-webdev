<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <p style="position: absolute; left: 40px; top:25%;">Edit Profile</p>
        <a href="#">
            <span class="glyphicon glyphicon-ok pull-right" style="position: absolute;top:25%; right: 15px"></span>
        </a>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control input-lg" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control input-lg" id="email" placeholder="bob@gmail.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control input-lg" id="first-name" placeholder="Bob">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control input-lg" id="last-name" placeholder="Smith">
            </div>
        </form>

        <a class="btn btn-lg btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-lg btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>
</body>
</html>
