<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <a href="../website/website-new.html">
            <span class="glyphicon glyphicon-chevron-left" style="position: absolute;top:30%"></span>
        </a>

        <p style="position: absolute; left: 40px; top:25%;">Widget Edit</p>
        <a href="../website/website-new.html">
            <span class="glyphicon glyphicon-plus pull-right" style="position: absolute;top:25%; right: 15px"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="img-name">Name</label>
            <input type="text" class="form-control input-lg" id="img-name" placeholder="A rose in May">
        </div>
        <div class="form-group">
            <label for="img-txt">Text</label>
            <input type="text" class="form-control input-lg" id="img-txt" placeholder="Here's a flower in summer">
        </div>

        <label for="basic-url">URL</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">http://</span>
            <input type="text" class="form-control input-lg" id="basic-url" value="bit.ly/flower.jpg">
        </div>
        <div class="form-group">
            <label for="points"><br>Width</label>
            <input type="range" class="form-control input-lg" value = "100" id="points" min="0" max="100" step="25">
        </div>
        <div class="form-group">
            <label class="btn btn-default btn-primary btn-block btn-file btn-lg">
                Browse Image <input type="file" style="display: none;">
            </label>
        </div>
        <a class="btn btn-success btn-lg btn-block"
           href="../user/profile.html">Upload</a>
        <a class="btn btn-danger btn-lg btn-block"
           href="../user/login.html">Cancel</a>

    </form>
</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#" class="navbar-link">
            <span class="glyphicon glyphicon-user pull-right navbar-brand"></span>
        </a>
    </div>
</nav>
</body>
</html>
